[versions]
codegen = "0.108.2"
kjson = "7.6"
kjson-ktor = "1.3"
ktor = "2.3.12"
kotlin = "2.0.20"
kotlinx-coroutines = "1.8.1"
kover = "0.8.3"
spotless = "6.25.0"

[libraries]
kjson = { group = "io.kjson", name = "kjson", version.ref = "kjson" }
kjson-ktor = { group = "io.kjson", name = "kjson-ktor", version.ref = "kjson-ktor" }
kotlinx-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
ktor-client-core = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
ktor-client-content-negotiation = { group = "io.ktor", name = "ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-java = { group = "io.ktor", name = "ktor-client-java", version.ref = "ktor" }
ktor-client-mock = { group = "io.ktor", name = "ktor-client-mock", version.ref = "ktor" }

# plugins
kotlin-json-codegen = { module = "com.github.csaf-sbom:json-kotlin-gradle", version.ref = "codegen" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kover-gradle = { module = "org.jetbrains.kotlinx:kover-gradle-plugin", version.ref = "kover" }
spotless-gradle = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "spotless" }

[bundles]
kjson = ["kjson", "kjson-ktor"]
ktor-client = ["ktor-client-core", "ktor-client-content-negotiation", "ktor-client-java"]
